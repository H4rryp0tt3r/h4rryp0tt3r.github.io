{% extends "base.html" %}

{% block title %}
Blog posts by {{ taxonomy.name | capitalize }}
{% endblock title %}

{% block content %}
  <h1 class="text-3xl text-gray-800 dark:text-gray-100 font-extrabold my-6">Blog posts by {{ taxonomy.name | capitalize }}</h1>
  <ul class="grid gap-2 grid-cols-5 text-white font-semibold">
    {% for term in terms %}
      <li class="inline-block text-center rounded-lg bg-cyan-600 dark:bg-cyan-500 my-2">
       <a class="py-3 px-2 inline-block w-full" href="{{ term.permalink }}">{{ term.name }} ({{ term.pages | length }})</a>
      </li>
    {% endfor %}
    </ul>
{% endblock content %}
