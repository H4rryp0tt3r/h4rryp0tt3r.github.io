{% macro blog_preview(post) %}
<li class="py-4 first:pt-0">
  <a href="{{ post.permalink | safe }}">
    <h1 class="text-2xl font-extrabold text-blue-700 dark:text-blue-400">{{ post.title }}</h1>
  </a>
  <ul class="my-2">
    {% for tag in post.taxonomies.tags %}
    <li
      class="inline-flex rounded-full text-sm font-medium bg-pink-100 dark:bg-slate-500 text-pink-800 dark:text-gray-100">
      <a class="inline-flex items-center px-3 py-0.5 w-full" href="{{ get_taxonomy_url(kind='tags', name=tag) }}">{{ tag }}</a>
    </li>
    {% endfor %}
  </ul>
  <div class="flex space-x-1 text-sm text-gray-500 dark:text-gray-400 font-semibold">
    <time>{{ post.date | date(format="%d %B %Y") }}</time><span aria-hidden="true"> Â· </span><span>{{ post.reading_time
      }} min read</span>
  </div>
  <a href="{{ post.permalink | safe }}">
    <p class="mt-3 text-gray-600 dark:text-gray-300 mb-1">
      {{ post.description }}
    </p>
  </a>
</li>
{% endmacro input %}
